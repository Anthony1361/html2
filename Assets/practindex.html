<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pract1</title>
    <link rel="stylesheet" href="../Assets/Css/practindex.css">
</head>
<body>
    <div class="fullpage">
        <div class="navbar">
          <nav>
           <ul id="menuitems">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li>
                <button class="loginbtn"
                onclick="document.getElementById('login-form').style.display='block'"
                style="width: auto;">Login </button>
            </li>
           </ul>
          </nav> 
        </div>

        <div id="login-form" class="loginpage">
          <div class="form-box">
              <div class="button-box">
               <div id="btn"></div>
                 <button
                type="button" onclick="login()" class="toggle-btn">Log in
                </button>

                 <button
                type="button" onclick="Register()" class="toggle-btn">Register
               </button>
              </div>

            <form id="login" class="input-group-login">
               <input type="text" class="input-field" placeholder="Email Id" required>
               <input type="password" class="input-field" placeholder="Enter password" required>
               <input type="checkbox" class="check-box" placeholder="checkbox">
               <span>Remember password</span>
               <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="Register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="password" class="input-field" placeholder="Confirm password" required>
                <input type="checkbox" class="check-box" placeholder="checkbox">
                <span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button> 
             </form>
        </div>
    </div>

    <script>
        var x=document.getElementById(Login)
        var y=document.getElementById(Register)
        var z=document.getElementById(btn)

        function Register()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        
        function Login()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>

    <script>
        var modal=document.getElementById('login-form');
        window.onclick=function(event)
        {
            if (event.target == modal)
             {
               modal.style.display="none" ;
            }
        }
    </script>
</body>
</html>
